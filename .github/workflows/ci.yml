name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch: ~

jobs:
  library-apple:
    runs-on: macos-14
    strategy:
      matrix:
        xcode:
          - '15.4'
          - '16_beta_5'
        appleos:
          - ios
          - macos
        exclude:
          - xcode: '16_beta_5'
            appleos: ios
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer
    steps:
      - uses: actions/checkout@v4
      - name: Print tool versions
        run: |-
          xcodebuild -version
          swift --version
      - name: Run tests
        run: make test-library-xcode-${{ matrix.appleos }}

  library-linux:
    runs-on: ubuntu-latest
    container:
      image: swift:5.10
    steps:
      - uses: actions/checkout@v4
      - name: Install make
        run: apt update && apt install make -y
      - name: Print tool versions
        run: swift --version
      - name: Run tests
        run: make test-library

  examples-linux:
    runs-on: ubuntu-latest
    container:
      image: swift:5.10
    steps:
      - uses: actions/checkout@v4
      - name: Install make
        run: apt update && apt install make -y
      - name: Print tool versions
        run: swift --version
      - name: Run tests
        run: make build-examples
