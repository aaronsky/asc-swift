name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  library-apple:
    runs-on: macos-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.1.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: make test-library-xcode-ios
      - name: Compile documentation
        run: make test-docs

  library-linux:
    runs-on: ubuntu-latest
    container:
      image: swift:5.7
    steps:
      - uses: actions/checkout@v1.0.0
      - name: Install make
        run: apt update && apt install make -y
      - name: Run tests
        run: make test-library
