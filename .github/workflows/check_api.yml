name: Check for new App Store Connect API versions

on:
  workflow_dispatch: ~
  pull_request: ~
  schedule:
    - cron: '0 12 * * *'

jobs:
  diff_spec:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: make download
      - run: git diff --ignore-all-space --exit-code
