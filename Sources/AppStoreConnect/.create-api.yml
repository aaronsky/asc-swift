module: AppStoreConnect
access: public
generate:
  - entities
  - paths
  - enums
annotateDeprecations: true
indentation: spaces
useNaiveDate: false
fileHeaderComment: |-
  // Generated by Create API
  // https://github.com/CreateAPI/CreateAPI"

entities:
  optimizeCodingKeys: false
  includeIdentifiableConformance: true
  exclude:
    - MetricCategory

paths:
  style: rest
  imports: []
  namespace: "Resources"
  includeResponseHeaders: true
  inlineSimpleRequests: true
  inlineSimpleQueryParameters: true
  simpleQueryParametersThreshold: 2
  removeRedundantPaths: true
  overriddenBodyTypes:
    application/vnd.apple.xcode-metrics+json: Data
    application/vnd.apple.diagnostic-logs+json: Data
    application/a-gzip: Data
  exclude:
    - V1.SubscriptionOfferCodeOneTimeUseCodes.WithID.fieldsSubscriptionOfferCodeOneTimeUseCodeValues
    - FieldsSubscriptionOfferCodeOneTimeUseCodeValues

commentOptions:
  - title
  - description
  - example
  - externalDocumentation
  - capitalized
