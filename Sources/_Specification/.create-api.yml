module: _Specification
access: public
generate:
  - entities
  - paths
  - enums
annotateDeprecations: false
indentation: spaces
useNaiveDate: false
fileHeaderComment: |-
  // Generated by Create API
  // https://github.com/CreateAPI/CreateAPI
  //
  // swift-format-ignore-file

dataTypes:
  string:
    uri-reference: URL

entities:
  includeIdentifiableConformance: true
  includeInitializer: true
  optimizeCodingKeys: false
  protocols:
    - Codable
    - Equatable

paths:
  style: rest
  imports: []
  namespace: Resources
  inlineSimpleRequests: true
  inlineSimpleQueryParameters: true
  simpleQueryParametersThreshold: 99
  removeRedundantPaths: true
  overriddenBodyTypes:
    application/vnd.apple.xcode-metrics+json: XcodeMetrics
    application/vnd.apple.diagnostic-logs+json: DiagnosticLogs
    application/a-gzip: Data

rename:
  entities:
    MetricCategory: MetricCategories
